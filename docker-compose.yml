version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: user_management_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: user_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - user_management_network

  # Backend Laravel API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: user_management_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
      - /var/www/storage
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: user_management
      DB_USERNAME: postgres
      DB_PASSWORD: password
    networks:
      - user_management_network
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: user_management_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - user_management_network
    command: npm start

volumes:
  postgres_data:
    driver: local

networks:
  user_management_network:
    driver: bridge

